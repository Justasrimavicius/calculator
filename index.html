<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainBox">
        <div id="viewWindow">
            <div class="inputField">
                <div class="inputText">Input:</div>
                <div class="input"></div>
            </div>
            <div class="answerField">
                <div class="answerText">Answer:</div>
                <div class="answer">5</div>
            </div>
        </div>
        <div id="calculationWindow">
            <div id="numberBox">
                <div class="action 1">1</div>
                <div class="action 2">2</div>
                <div class="action 3">3</div>
                <div class="action 4">4</div>
                <div class="action 5">5</div>
                <div class="action 6">6</div>
                <div class="action 7">7</div>
                <div class="action 8">8</div>
                <div class="action 9">9</div>
                <div class="action 0">0</div>
                <div class="equal">=</div>
                <div class="operation plus">+</div>
            </div>
            <div id="operatorBox">
                <div class="operation minus">-</div>
                <div class="operation multiply">*</div>
                <div class="operation divide">/</div>
                <div class="erase">erase</div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>

</html>
